<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    ol.a{
      list-style-type: lower-roman;
    }

    ol.b{
      list-style-type: lower-alpha;
    }

    ul.c{
      list-style-type: circle;
    }

    ul.d{
      list-style-type: square;
    }
  </style>
  
</head>
<body>
  <p>styling ordered n unordered lists</p>
  <ol class="a">
    <li>one</li>
    <li>two</li>
    <li>three</li>
</ol>

<ol class="b">
    <li>one</li>
    <li>two</li>
    <li>three</li>
</ol>

<ul class="c">
  <li>one</li>
  <li>two</li>
  <li>three</li>
</ul>

<ul class="d">
  <li>one</li>
  <li>two</li>
  <li>three</li>
</ul>
</body>
</html>
